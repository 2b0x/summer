<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习一</title>
	<link rel="stylesheet" type="text/css" href="lock.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
	<div class="header">
		<div class="top">
			<span class="top1">
				<ul>
					<li>
						<i class="fas fa-signal" style="font-size: 10px;color: white"></i>
					</li>
					<li>
						<p>BELL</p>
					</li>
					<li>
						<i class="fa fa-wifi" aria-hidden="true" style="font-size: 10px;color: white"></i>
					</li>
				</ul>
			</span>
			<span class="top1">
				<ul>
					<li>
						<span>4:21 PM</span>
					</li>
				</ul>
			</span>
			<span class="top2">
				<ul>
					<li>
						<i class="fa fa-battery-half" aria-hidden="true" style="font-size: 10px;color: white"></i>
					</li>
					<li>
						<p>26%</p>
					</li>
				</ul>
			</span>
		</div>
	</div>
	<div class="login">
		<div class="login-title">
			<p>STRATA GO</p>
		</div>
		<form method="post" action="">
			<div class="login-bar">
				<ul>
					<li>
						<span style="color: white">
							<i class="far fa-user-circle" style="font-size: 26px"></i>
						</span>
						<input type="text" class="text" name="username" placeholder="Username">
					</li>
					<li>
						<span style="color: white">
							<i class="far fa-user-circle" style="font-size: 26px"></i>
						</span>
						<input type="password" class="psd" name="password" placeholder="Password">
					</li>
				</ul>
			</div>
			<div class="login-btn">
				<button class="submit" type="submit">SIGN IN</button>
				</br>
				<a href="">Forgot Password?</a>
			</div>
		</form>
	</div>
</body>
</html>
